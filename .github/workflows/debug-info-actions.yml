name: 'Issues - Respond to old versions'

# the workflow to execute on is comments that are newly created
on:
  issues:
    types: [ opened, edited ]
  issue_comment:
    types: [ created ]

# permissions needed for reacting to IssueOps commands on issues and PRs
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: read

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - id: ff3version
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: firefly-iii
          repo: firefly-iii
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}
      - id: importerversion
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: firefly-iii
          repo: data-importer
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          ISSUE_BODY=$(gh issue view $NUMBER --json body)
          if [[ $ISSUE_BODY != *${{ steps.ff3version.outputs.release }}* && $ISSUE_BODY != *${{ steps.importerversion.outputs.release }}* ]]; then
            gh issue comment "$NUMBER" --body 'Hi!\n\nThis X is an automated reply. `Share and enjoy`\n\nYou triggered an automated reply, because it looks like you're not running Firefly III **'"${{ steps.ff3version.outputs.release }}"'**, nor **'"${{ steps.importerversion.outputs.release }}"'** of the data importer.'
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          V2_ISSUE_REPLY_BODY: ${{ secrets.V2_ISSUE_REPLY_BODY }}
          LABELS: v2-layout-issue

